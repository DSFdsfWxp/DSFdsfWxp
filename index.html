<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DSFdsfWxp</title>
		<style>
			body{
				position:absolute;
				top:0px;
				left:0px;
				height:100%;
				width:100%;
				overflow: hidden;
				transition: background 0.25s;
			}
		</style>
		<script>
			//some code here...
			function randomNum(s,e){
				return parseInt(Math.random() * (e - s + 1) + s, 10);
			}
		</script>
	</head>
	<body>

		<h1>Hello World!</h1>
		
		<script>
			//some code here...
			document.body.addEventListener("click",()=>{
				document.body.style.background="rgb("+randomNum(50,240).toString()+","+randomNum(50,240).toString()+","+randomNum(50,240).toString()+")";
			});
		</script>
		
	</body>
</html>
